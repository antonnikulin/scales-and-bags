<!DOCTYPE html>
<html>

<head>
    <title>Весы и чемоданы</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Весы и чемоданы</h1>
    <div id="scales">
        <div id="head">
            <div id="head-top">
                <div id="scoreboard">
                    <img src="img/arrow.png" alt="" id="arrow">
                </div>
            </div>
            <div id="head-bottom">
            </div>
        </div>
        <div id="base">
            <div class="bowl" id="bowl-right"></div>
            <div class="bowl" id="bowl-left"></div>
        </div>
    </div>
    <img src="img/bag_1.png" alt="" class="bag" data-weight="5" data-over="null">
    <img src="img/bag_2.png" alt="" class="bag" data-weight="2" data-over="null">
    <img src="img/bag_3.png" alt="" class="bag" data-weight="7" data-over="null">
    <script src="js/script.js"></script>
</body>

</html>
