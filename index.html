<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="panel">
        <h1>Чемоданы на развес! Налетай!</h1>
        <div class="shelf">
            <img src="img/bag_1.png" alt="" class="bag" data-weight="5" data-over="null">
            <img src="img/bag_2.png" alt="" class="bag" data-weight="2" data-over="null">
            <img src="img/bag_3.png" alt="" class="bag" data-weight="7" data-over="null">
            <img src="img/bag_4.png" alt="" class="bag" data-weight="12" data-over="null">

            <img src="img/bag_6.png" alt="" class="bag" data-weight="7" data-over="null">
        </div>
        <div class="shelf">
            <img src="img/bag_7.png" alt="" class="bag" data-weight="9" data-over="null">
            <img src="img/bag_8.png" alt="" class="bag" data-weight="7" data-over="null">
            <img src="img/bag_9.png" alt="" class="bag" data-weight="11" data-over="null">
            <img src="img/bag_10.png" alt="" class="bag" data-weight="7" data-over="null">
            <img src="img/bag_11.png" alt="" class="bag" data-weight="25" data-over="null">
            <img src="img/bag_12.png" alt="" class="bag" data-weight="5" data-over="null">
        </div>
    </div>
    <div id="scales">
        <img src="img/arrow.png" alt="" id="arrow">
        <div id="scales-body"></div>
        <div class="bowl" id="bowl-right"></div>
        <div class="bowl" id="bowl-left"></div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
